<div class="row g-2 mb-3">
  <div class="col-auto">
    <input type="text" 
      class="form-control mr-2" 
      placeholder="Buscar" 
      [(ngModel)]="filtroLista" >
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImagem()">
          <i class="{{ mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length > 0">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img 
          *ngIf="mostrarImagem"
          src="http://localhost:5000/img/{{evento.imagemUrl}}"
          [style.width.px]="imagemLargura"
          [style.margin.px]="imagemMargem"
          class="rounded-circle border border-2">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DataTimeFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>
        <div *ngIf="!evento.lotes.length">Não informado</div>
        <div *ngIf="evento.lotes.length">{{evento.lotes[0].nome | uppercase}}</div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-primary" tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="7" class="text-center" *ngIf="!eventos">
        <h6>Nenhum evento encontrado!</h6>
      </td>
    </tr>
  </tfoot>
</table>
